
<h2>Compliance Report</h2>

<div *ngFor="let item of failed | keyvalue">
  <h3>{{ item.key }}</h3>
  <table border="1">
    <tr>
      <th>Resource ID</th>
      <th>Tag</th>
      <th>Expected</th>
      <th>Actual</th>
    </tr>
    <tr *ngFor="let res of item.value">
      <ng-container *ngFor="let f of res.failures">
        <tr>
          <td>{{ res.id }}</td>
          <td>{{ f.key }}</td>
          <td>{{ f.expected }}</td>
          <td>{{ f.actual }}</td>
        </tr>
      </ng-container>
    </tr>
  </table>
</div>

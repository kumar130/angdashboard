<div class="container">

    <h2>Compliance Dashboard</h2>

    <div class="stats">

        <div class="stat">
            Total: {{ resources.length }}
        </div>

        <div class="stat">
            Compliant: {{ compliant }}
        </div>

        <div class="stat">
            Non-Compliant: {{ nonCompliant }}
        </div>

    </div>

    <table *ngIf="resources.length > 0">

        <tr>
            <th>Account</th>
            <th>Resource</th>
            <th>Owner</th>
            <th>Status</th>
        </tr>

        <tr *ngFor="let r of resources">
            <td>{{ r.accountId }}</td>
            <td>{{ r.resourceName }}</td>
            <td>{{ r.ownerName }}</td>
            <td>{{ r.compliance }}</td>
        </tr>

    </table>

</div>

<h2>Compliance Dashboard</h2>

<div>
    <strong>Compliant:</strong> {{ compliant }}
</div>

<div>
    <strong>Non-Compliant:</strong> {{ nonCompliant }}
</div>

<br>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Resource ID</th>
        <th>Resource Type</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let r of records">
        <td>{{ r.resourceId }}</td>
        <td>{{ r.resourceType }}</td>
        <td>
            <span *ngIf="r.compliance === 'COMPLIANT'">✅ Compliant</span>
            <span *ngIf="r.compliance === 'NON_COMPLIANT'">❌ Non-Compliant</span>
        </td>
    </tr>
    </tbody>
</table>

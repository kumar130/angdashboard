<h2>Compliance Dashboard</h2>

<div class="summary">
    <p>✅ Compliant: {{ compliantCount }}</p>
    <p>❌ Non-Compliant: {{ nonCompliantCount }}</p>
</div>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Resource ID</th>
        <th>Resource Type</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let r of resources">
        <td>{{ r.resourceId }}</td>
        <td>{{ r.resourceType }}</td>
        <td>
            <span *ngIf="r.compliant">✅ Compliant</span>
            <span *ngIf="!r.compliant">❌ Non-Compliant</span>
        </td>
    </tr>
    </tbody>
</table>

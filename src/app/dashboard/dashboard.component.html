<div class="container">

    <h2>Compliance Dashboard</h2>

    <div class="stats">
        <div>Total: {{total}}</div>
        <div>Compliant: {{compliant}}</div>
        <div>Non-Compliant: {{nonCompliant}}</div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Account</th>
            <th>Region</th>
            <th>Service</th>
            <th>Name</th>
            <th>Product</th>
            <th>Environment</th>
            <th>Compliance</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let r of data">
            <td>{{r.accountId}}</td>
            <td>{{r.region}}</td>
            <td>{{r.service}}</td>
            <td>{{r.name}}</td>
            <td>{{r.product}}</td>
            <td>{{r.environment}}</td>
            <td>{{r.compliance}}</td>
        </tr>
        </tbody>
    </table>

</div>

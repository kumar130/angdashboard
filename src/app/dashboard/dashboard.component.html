    <h1>AWS Tag Compliance Results</h1>

    <div class="stats">
        <div class="stat" *ngFor="let r of rules">
            <h3>{{ r.key }}</h3>
            <p>{{ r.compliance }}%</p>

            <details>
                <summary>Non-compliant resources</summary>
                <ul>
                    <li *ngFor="let n of r.nonCompliant">
                        {{ n.resource }} â†’ {{ n.value }}
                    </li>
                </ul>
            </details>
        </div>
    </div>

<div class="container">

    <h2>Compliance Results</h2>

    <div *ngIf="!results.length">
        No data available
    </div>

    <div *ngFor="let r of results" class="card">

        <h3>{{ r.key }}</h3>

        <h1>{{ r.percent }}%</h1>

        <div *ngIf="r.failures.length">

            <h4>Failures</h4>

            <div *ngFor="let f of r.failures">
                {{ f.resource }} â†’ {{ f.actual }}
            </div>

        </div>

    </div>

</div>

<div style="padding:20px">

    <h1>Compliance Dashboard</h1>

    <h2>Compliant: {{ compliant }}</h2>
    <h2>Non-Compliant: {{ nonCompliant }}</h2>

    <table border="1" cellpadding="8" style="margin-top:20px">
        <tr>
            <th>Resource ID</th>
            <th>Resource Type</th>
            <th>Status</th>
        </tr>

        <tr *ngFor="let r of resources">
            <td>{{ r.resourceId }}</td>
            <td>{{ r.resourceType }}</td>
            <td>
                <span *ngIf="r.compliant">✅ Compliant</span>
                <span *ngIf="!r.compliant">❌ Non-Compliant</span>
            </td>
        </tr>
    </table>

</div>

<div class="container">

    <!-- STEP 1 -->
    <div *ngIf="step === 1">
        <h1>Welcome</h1>
        <button (click)="getStarted()">Get Started</button>
    </div>

    <!-- STEP 2 -->
    <div *ngIf="step === 2">
        <h2>Configuration</h2>
        <button (click)="configureTagPolicy()">Configure Tag Policy</button>
    </div>

    <!-- STEP 3 -->
    <div *ngIf="step === 3">

        <h2>Tag Policy</h2>

        <input
                type="text"
                placeholder="Tag Key"
                [(ngModel)]="tagKey"
        />

        <input
                type="text"
                placeholder="Tag Value Rule"
                [(ngModel)]="tagValue"
        />

        <button (click)="addRule()">Add Rule</button>

        <div *ngIf="rules.length > 0">
            <h3>Rules</h3>

            <div *ngFor="let rule of rules">
                {{ rule.key }} : {{ rule.value }}
            </div>
        </div>

    </div>

</div>

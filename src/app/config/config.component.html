<h2>Configure Tag Rules</h2>

<div>
    <input placeholder="Tag Key" [(ngModel)]="tagKey">
    <input placeholder="Tag Value" [(ngModel)]="tagValue">

    <button (click)="addRule()">Add Rule</button>
</div>

<ul>
    <li *ngFor="let r of rules">
        {{ r.key }} = {{ r.value }}
    </li>
</ul>

<br>

<button (click)="saveAndGo()">Continue</button>

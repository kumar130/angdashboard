<div class="card">
    <h1>Tag Compliance Configuration</h1>

    <input
            placeholder="Tag key (e.g. environment)"
            [(ngModel)]="tagKey" />

    <input
            placeholder="Allowed values (comma separated)"
            [(ngModel)]="tagValues" />

    <button (click)="addRule()">Add Rule</button>

    <ul>
        <li *ngFor="let r of rules">
            {{ r.key }} = {{ r.allowedValues.join(', ') }}
        </li>
    </ul>

    <button class="primary" (click)="saveAndGo()">
        Save & View Dashboard
    </button>
</div>

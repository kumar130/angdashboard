<div class="container">

    <h2>Configure Tag Policy</h2>

    <div>

        <input
                placeholder="Tag Key"
                [(ngModel)]="tagKey"
        />

        <input
                placeholder="Allowed Values (comma separated)"
                [(ngModel)]="tagValue"
        />

        <button (click)="addRule()">Add Rule</button>

    </div>

    <div *ngIf="rules.length">

        <h3>Rules</h3>

        <div *ngFor="let r of rules">
            {{ r.key }} = {{ r.values.join(', ') }}
        </div>

    </div>

    <button (click)="saveAndGo()">
        Continue to Dashboard
    </button>

</div>

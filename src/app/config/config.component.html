<div class="container">

    <h2>Configure Tag Policy</h2>

    <input
            type="text"
            placeholder="Tag Key"
            [(ngModel)]="tagKey"
    />

    <input
            type="text"
            placeholder="Tag Value"
            [(ngModel)]="tagValue"
    />

    <button (click)="addRule()">Add Rule</button>

    <div *ngIf="rules.length > 0">
        <h3>Rules</h3>

        <div *ngFor="let r of rules">
            {{ r.key }} : {{ r.value }}
        </div>
    </div>

    <button (click)="saveAndGo()">
        Continue â†’
    </button>

</div>

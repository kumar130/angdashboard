<div class="page">

    <div class="header">
        <h1>AWS Tagging Compliance Dashboard</h1>
        <button routerLink="/" class="home-btn">Home</button>
    </div>

    <!-- Resource Selector -->
    <div *ngIf="resourceTypes.length > 0" class="resource-selector">
        <label>Select Resource Type:</label>
        <select [(ngModel)]="selectedResource"
                (change)="filterResources()">
            <option *ngFor="let r of resourceTypes" [value]="r">
                {{ r }}
            </option>
        </select>
    </div>

    <!-- Dashboard -->
    <div *ngIf="total > 0" class="dashboard">

        <div class="cards">
            <div class="card total">
                <h2>Total</h2>
                <p>{{ total }}</p>
            </div>

            <div class="card ok">
                <h2>Compliant</h2>
                <p>{{ compliant }}</p>
            </div>

            <div class="card bad">
                <h2>Non-Compliant</h2>
                <p>{{ nonCompliant }}</p>
            </div>
        </div>

        <div class="chart-wrapper">
            <h3>{{ selectedResource }} Compliance Distribution</h3>
            <canvas id="complianceChart"></canvas>
        </div>

        <div class="resource-section">
            <h3>{{ selectedResource }} Resource Details</h3>

            <table class="resource-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let r of filteredResources">
                    <td>{{ r.name }}</td>
                    <td [class.ok]="r.status === 'Compliant'"
                        [class.bad]="r.status === 'Non-Compliant'">
                        {{ r.status }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

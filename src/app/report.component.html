<div class="dashboard" [style.display]="total > 0 ? 'block' : 'none'">

    <div class="cards">

        <div class="card total">
            <h2>Total</h2>
            <p>{{ total }}</p>
        </div>

        <div class="card ok">
            <h2>Compliant</h2>
            <p>{{ compliant }}</p>
        </div>

        <div class="card bad">
            <h2>Non-Compliant</h2>
            <p>{{ nonCompliant }}</p>
        </div>

    </div>

    <div class="progress-section">
        <h3>Compliance</h3>

        <div class="progress-bar">
            <div class="progress" [style.width.%]="compliancePercent">
                {{ compliancePercent }}%
            </div>
        </div>
    </div>

    <div class="chart-container">
        <!-- IMPORTANT: No *ngIf here -->
        <canvas #chartCanvas></canvas>
    </div>

</div>

<div class="page">

    <div class="header">
        <h1>AWS Tagging Compliance Dashboard</h1>
        <button routerLink="/" class="home-btn">Home</button>
    </div>

    <div class="config-box">

        <h2>Configure Tags</h2>

        <div *ngFor="let tag of tags; let i = index" class="tag-row">

            <input
                    type="text"
                    [(ngModel)]="tag.key"
                    name="key{{i}}"
                    placeholder="Tag Key"
            />

            <input
                    type="text"
                    [(ngModel)]="tag.value"
                    name="value{{i}}"
                    placeholder="Tag Value"
            />

            <button type="button"
                    (click)="removeTag(i)"
                    class="remove-btn">
                Remove
            </button>

        </div>

        <div class="button-row">
            <button type="button"
                    (click)="addTag()"
                    class="add-btn">
                Add Tag
            </button>

            <button type="button"
                    (click)="generateReport()"
                    class="generate-btn">
                Generate Report
            </button>
        </div>

    </div>

    <div *ngIf="total > 0" class="dashboard">

        <div class="cards">

            <div class="card total">
                <h2>Total</h2>
                <p>{{ total }}</p>
            </div>

            <div class="card ok">
                <h2>Compliant</h2>
                <p>{{ compliant }}</p>
            </div>

            <div class="card bad">
                <h2>Non-Compliant</h2>
                <p>{{ nonCompliant }}</p>
            </div>

        </div>

        <div class="progress-section">
            <h3>Compliance</h3>

            <div class="progress-bar">
                <div class="progress" [style.width.%]="compliancePercent">
                    {{ compliancePercent }}%
                </div>
            </div>
        </div>

        <div class="chart-wrapper">
            <h3>Compliance Distribution</h3>
            <canvas id="complianceChart"></canvas>
        </div>

        <div class="resource-section">
            <h3>Resource Details</h3>

            <table class="resource-table">
                <thead>
                <tr>
                    <th>Resource Name</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let r of resources">
                    <td>{{ r.name }}</td>
                    <td [class.ok]="r.status === 'Compliant'"
                        [class.bad]="r.status === 'Non-Compliant'">
                        {{ r.status }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<div class="page">

    <div class="header">
        <h1>AWS Tagging Compliance Dashboard</h1>
        <button routerLink="/" class="home-btn">Home</button>
    </div>

    <div class="config-box">

        <h2>Configure Tags</h2>

        <div class="tag-row"
             *ngFor="let tag of tags; let i = index">

            <input
                    type="text"
                    [(ngModel)]="tag.key"
                    name="key{{i}}"
                    placeholder="Tag Key"
            />

            <input
                    type="text"
                    [(ngModel)]="tag.value"
                    name="value{{i}}"
                    placeholder="Tag Value"
            />

            <button type="button"
                    (click)="removeTag(i)"
                    class="remove-btn">
                Remove
            </button>

        </div>

        <div class="button-row">
            <button type="button"
                    (click)="addTag()"
                    class="add-btn">
                Add Tag
            </button>

            <button type="button"
                    (click)="generateReport()"
                    class="generate-btn">
                Generate Report
            </button>
        </div>

    </div>

</div>
